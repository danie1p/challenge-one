<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>


        <header>
            <h1>

        <main class="principal">

                <figure>
                    <img src="./static/img/gray_warning.png" alt="Ico para denotar una nota importante" class="mostrar_enlinea left">
                        <figcaption class="mostrar_enlinea">Solo letras minusculas y sin acento</figcaption>
                </figure>
                <button class="btnEncriptar" id="btnEncriptar">Encriptar</button> .
                <button class="btn" id="btnDesencriptar">Desencriptar</button>
                
            </section>
            <section class="resultado">
            
                <p id="texto-resultado"></p>
                <figure>
                    <img src="./static/img/MuÂ¤eco.png" alt="Chico esperando ver los resultados" class="imagen-resultados">

                        <p class="indicaciones">Ingrese el texto que desee encriptar o desencriptar.</p>
                    </figcaption>                
                    <button class="btn" id="btnCopiarTexto">Copiar</button>               
                </figure>  
                        
            </section>
        </main>
    <script src="./static/js/main.js"></script>
